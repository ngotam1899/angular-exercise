<div mat-dialog-content>
  <p>{{data._id ? 'Edit user' : 'Add new user'}}</p>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput [(ngModel)]="data.username" />
  </mat-form-field>
    <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput [(ngModel)]="data.password" disable/>
  </mat-form-field>
 <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.email" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Phone</mat-label>
    <input matInput [(ngModel)]="data.phone" />
  </mat-form-field>
  <mat-checkbox [(ngModel)]="data.isAdmin" >Is admin</mat-checkbox>
  <mat-checkbox [(ngModel)]="data.isActive" >Is active</mat-checkbox>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSubmit()">Submit</button>
  <!-- <button mat-button [mat-dialog-close]="data.username" cdkFocusInitial>
    Login
  </button> -->
</div>
