<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-12">
      <h1>Sales order {{saleOrderId}}</h1>
        <form [formGroup]="formSalesOrder" *ngIf="formSalesOrder" (ngSubmit)="onSubmit(formSalesOrder.value)">
        <div class="row">
          <div class="col-6">
            <mat-form-field>
              <mat-label>Subject</mat-label>
              <input matInput formControlName="subject" />
            </mat-form-field>
            <mat-form-field>
              <mat-label>Contact name</mat-label>
              <input matInput
                formControlName="contactName"
                [matAutocomplete]="contact">
              <mat-autocomplete #contact="matAutocomplete">
                <mat-option *ngFor="let state of filteredContact" [value]="state.contactName">
                  {{state.contactName}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
              <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select formControlName="status">
                <mat-option *ngFor="let status of statuses" [value]="status.value">
                  {{status.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Total</mat-label>
              <input matInput formControlName="total" />
            </mat-form-field>
          </div>
          <div class="col-6">
            <mat-form-field>
              <mat-label>Assigned to</mat-label>
              <input matInput
                  formControlName="assignedTo"
                  [matAutocomplete]="user">
                <mat-autocomplete #user="matAutocomplete">
                  <mat-option *ngFor="let state of filteredUser" [value]="state.username">
                    {{state.username}}
                  </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Creator</mat-label>
              <input matInput formControlName="creator"/>
            </mat-form-field>
            <mat-form-field>
              <mat-label>Description</mat-label>
              <input matInput formControlName="description"/>
            </mat-form-field>
          </div>
        </div>
        <button type="button" mat-button class="ml-auto" (click)="onBack()" mat-raised-button cdkFocusInitial>Back</button>
      </form>
    </div>
  </div>
</div>
