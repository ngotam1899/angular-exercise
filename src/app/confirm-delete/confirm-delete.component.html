<div mat-dialog-content>
  <h3>Are you sure?</h3>
  <p>Are you sure you want to delete {{message}}?</p>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" color="primary" (click)="this.dialogRef.close(true)" mat-raised-button>Submit</button>
  <button mat-button type="button" class="ml-auto" (click)="this.dialogRef.close(false)" mat-raised-button>Cancel</button>
</div>
