<div mat-dialog-content>
  <h3>Are you sure?</h3>
  <p>Are you sure you want to delete this item?</p>
</div>
<div mat-dialog-actions>
  <button mat-button type="button" (click)="onSubmit()">Submit</button>
  <button mat-button type="button" class="ml-auto" (click)="this.dialogRef.close()" mat-raised-button color="primary" cdkFocusInitial>Cancel</button>
</div>
