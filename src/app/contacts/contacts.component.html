<div class="container">
  <h1>Contacts</h1>
  <div *ngIf="!err">
    <div class="row">
      <div class="col-6">
        <mat-form-field class="ml-auto w-100">
          <input matInput placeholder="Input contact name to search" [(ngModel)]="keyword" (keyup.Enter)="onSearch($event)">
        </mat-form-field>
      </div>
      <div class="col-6">
        <button *ngIf="admin" mat-raised-button color="accent" class="float-right" (click)="onAdd()">Add a contact</button>
        <button mat-raised-button color="primary" class="float-right mr-2" (click)="onDeleteAll()">Delete all</button>
      </div>
    </div>
    <div class="row my-2">
      <div class="col-12">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3 class="float-left mr-3 my-1">Filter</h3>
              <button *ngIf="queryCount" (click)="onDestroyFilter()" mat-raised-button>Remove all filters</button>
            </mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <div class="row px-3 mt-3">
              <div class="col-12">
                <h4 class="float-left mr-3">Lead source</h4>
                <mat-button-toggle-group #leadSrc="matButtonToggleGroup" [value]="queryParams.leadSrc || '-1'" (change)="onFilterLeadSrc(leadSrc.value)">
                  <mat-button-toggle *ngFor="let item of leadSrcs" [value]="item.value">{{item.viewValue}}</mat-button-toggle>
                </mat-button-toggle-group>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div *ngIf="total" class="mat-elevation-z8 my-3">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)"
        [matSortActive]="sortBy" [matSortDirection]="sortValue" matSortDisableClear>
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkbox">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox 
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox 
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row._id) : null"
              [checked]="selection.isSelected(row._id)"
            ></mat-checkbox>
          </td>
        </ng-container>
        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
        </ng-container>

        <!-- Salutation Column -->
        <ng-container matColumnDef="salutation">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Salutation </th>
          <td mat-cell *matCellDef="let element"> {{element.salutation}} </td>
        </ng-container>

        <!-- ContactName Column -->
        <ng-container matColumnDef="contactName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact name </th>
          <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
        </ng-container>

        <!-- MobilePhone Column -->
        <ng-container matColumnDef="mobilePhone">
          <th mat-header-cell *matHeaderCellDef> Mobile phone </th>
          <td mat-cell *matCellDef="let element"> {{element.mobilePhone}} </td>
        </ng-container>


        <!-- LeadSrc Column -->
        <ng-container matColumnDef="leadSrc">
          <th mat-header-cell *matHeaderCellDef> Lead source </th>
          <td mat-cell *matCellDef="let element"> {{element.leadSrc | leadSrc}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="onUpdate(element._id)">{{admin ? "Edit" : "Detail"}}</button>&nbsp;
            <button *ngIf="admin" mat-raised-button color="warn" (click)="onDelete(element._id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        *ngIf="total >= 8"
        [length]="total"
        [pageSize]="limit"
        [pageIndex]="page"
        [pageSizeOptions]="[8, 12]"
        (page)="onPageChange($event)"
        >
      </mat-paginator>
    </div>
    <div *ngIf="total === 0" class="row text-center">
      <img class="img-error" src="assets/image/204.svg"/>
      <div>List is empty </div>
    </div>
  </div>
  <div *ngIf="err" class="row text-center">
    <img class="img-error" src="assets/image/403.svg"/>
    <div>Sign in to continue </div>
  </div>
</div>
