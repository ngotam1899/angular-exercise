<mat-toolbar color="primary" class="nav-height">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="openLeftSide()">menu</mat-icon>
    </button>
    <h1>Quản lý sinh viên</h1>
  </mat-toolbar-row>
  <!-- <mat-toolbar-row>
    <span style="font-size: 12px;"
      >Simple helps you easily manage your contacts</span
    >
  </mat-toolbar-row> -->
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav #sidenav (closed)="closeLeftSide()">
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/']">
        <mat-icon mat-list-icon>home</mat-icon> Dashboard
      </a>
      <a mat-list-item [routerLink]="['/users']">
        <mat-icon mat-list-icon>folder_shared</mat-icon> User Management
      </a>
      <a mat-list-item [routerLink]="['/sales-order']">
        <mat-icon mat-list-icon>person</mat-icon> Sales Order
      </a>
      <a mat-list-item [routerLink]="['/contacts']">
        <mat-icon mat-list-icon>person</mat-icon> Contacts
      </a>
      <a mat-list-item (click)="sidenav.toggle()" mat-list-item>
        <mat-icon mat-list-icon>close</mat-icon> Close
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div
      style="
        height: 90vh;
        margin-top: 20px;
        margin-right: 10px;
        margin-left: 10px;
      "
      [ngClass]="{
        'content-move-left': !isOpened,
        'content-move-right': isOpened
      }"
    >
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
