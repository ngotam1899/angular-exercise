<div class="container">
  <h1>Sales order</h1>
  <div *ngIf="!err; else throwError">
    <mat-form-field class="ml-auto w-50">
      <input matInput placeholder="Input subject to search" [(ngModel)]="keyword" (keyup.Enter)="onSearch($event)">
    </mat-form-field>
    <button mat-raised-button color="accent" class="float-right" (click)="onAdd()">Add a sale order</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

      <!-- Index Column -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
      </ng-container>

      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
      </ng-container>

      <!-- ContactName Column -->
      <ng-container matColumnDef="contactName">
        <th mat-header-cell *matHeaderCellDef> Contact name </th>
        <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status | status}} </td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.total}} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="primary" (click)="onUpdate(element._id)">Edit</button>&nbsp;
          <button mat-raised-button color="warn" (click)="onDelete(element._id)">Delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator
      *ngIf="total >= 8"
      [length]="total"
      [pageSize]="limit"
      [pageIndex]="page"
      [pageSizeOptions]="[8, 12]"
      (page)="onPageChange($event)"
      >
    </mat-paginator>
  </div>
  <ng-template #throwError>
    <div>{{err}}</div>
  </ng-template>
</div>
