<div class="container">
  <h1>Sales order</h1>
  <div *ngIf="!err">
    <div class="row">
      <div class="col-12 col-md-6">
        <mat-form-field class="w-100">
          <input matInput placeholder="Input subject to search" [(ngModel)]="keyword" (keyup.Enter)="onSearch($event)">
        </mat-form-field>
        <button *ngIf="admin" mat-raised-button color="accent" (click)="onAdd()">Add a sale order</button>&nbsp;
        <button mat-raised-button color="primary" (click)="onDeleteAll()">Delete all</button>
      </div>
      <div class="col-12 col-md-6">
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3 class="float-left mr-3 my-1">Filter</h3>
              <button *ngIf="queryCount" (click)="onDestroyFilter()" mat-raised-button>Remove all filters</button>
            </mat-card-title>
          </mat-card-header>
          <mat-divider></mat-divider>
          <mat-card-content>
            <div class="row px-3 mt-3">
              <div class="col-12">
                <h4 class="float-left mr-3">Period</h4>
                <mat-form-field>
                  <input matInput [matDatepicker]="pickerFrom" placeholder="Filter from"
                  [formControl]="from" (dateChange)="onFilterPeriod('from', $event)">
                  <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                  <mat-datepicker #pickerFrom></mat-datepicker>
                </mat-form-field>
                <mat-form-field>
                  <input matInput [matDatepicker]="pickerTo" placeholder="Filter to"
                  [formControl]="to" (dateChange)="onFilterPeriod('to', $event)">
                  <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                  <mat-datepicker #pickerTo></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="col-12">
                <h4 class="float-left mr-3">Status</h4>
                <mat-button-toggle-group #status="matButtonToggleGroup" [value]="queryParams.status || '-1'" (change)="onFilterStatus(status.value)">
                  <mat-button-toggle *ngFor="let item of statuses" [value]="item.value">{{item.viewValue}}</mat-button-toggle>
                </mat-button-toggle-group>
              </div>
            </div>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
    <div *ngIf="total" class="my-3 mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort (matSortChange)="onSort($event)"
        [matSortActive]="sortBy" [matSortDirection]="sortValue" matSortDisableClear>
        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkbox">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox 
              (change)="$event ? masterToggle() : null"
              [checked]="selection.hasValue() && isAllSelected()"
              [indeterminate]="selection.hasValue() && !isAllSelected()"></mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox 
              (click)="$event.stopPropagation()"
              (change)="$event ? selection.toggle(row._id) : null"
              [checked]="selection.isSelected(row._id)"
            ></mat-checkbox>
          </td>
        </ng-container>

        <!-- Index Column -->
        <ng-container matColumnDef="index">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
        </ng-container>

        <!-- Subject Column -->
        <ng-container matColumnDef="subject">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Subject </th>
          <td mat-cell *matCellDef="let element"> {{element.subject}} </td>
        </ng-container>

        <!-- ContactName Column -->
        <ng-container matColumnDef="contactName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Contact name </th>
          <td mat-cell *matCellDef="let element"> {{element.contactName}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status | status}} </td>
        </ng-container>

        <!-- Total Column -->
        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Total </th>
          <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef width ="16%"> Actions </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="onUpdate(element._id)">{{admin ? "Edit" : "Detail"}}</button>&nbsp;
            <button mat-raised-button color="warn" *ngIf="admin" (click)="onDelete(element._id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator
        *ngIf="total >= 8"
        [length]="total"
        [pageSize]="limit"
        [pageIndex]="page"
        [pageSizeOptions]="[8, 12]"
        (page)="onPageChange($event)"
        >
      </mat-paginator>
    </div>
    <div *ngIf="total === 0" class="row text-center my-3">
      <img class="img-error" src="assets/image/204.svg"/>
      <div>List is empty </div>
    </div>
  </div>
  <div *ngIf="err" class="row text-center">
    <img class="img-error" src="assets/image/403.svg"/>
    <div>Sign in to continue</div>
  </div>
</div>
